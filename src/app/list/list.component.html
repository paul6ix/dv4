<mat-card *ngFor="let tips of tipsList">
  <mat-card-title>{{tips.name}}

  </mat-card-title>
  <mat-card-subtitle>
    {{tips.place}}
  </mat-card-subtitle>
  <mat-card-actions>
    <button (click)="openMap(tips)" mat-button><mat-icon>map</mat-icon></button>
    <button (click)="share(tips)" mat-button><mat-icon>share</mat-icon></button>
    <button (click)="editDetails(tips)" mat-button><mat-icon>edit</mat-icon></button>
  </mat-card-actions>
</mat-card>
<a id="fabbutton"  routerLink="/tips"><button mat-fab><mat-icon>create</mat-icon></button></a>
